<!DOCTYPE html>
<html>
<head>
    <title>Find SVG for Character</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg id="characterCanvas" xmlns="http://www.w3.org/2000/svg"></svg>
    <div class="container">
        <div class="input-section">
            <input type="text" id="characterInput" placeholder="Enter character">
            <button onclick="findCharacter()">Find SVG</button>
            <div id="characterDisplay"></div>
        </div>
        <div class="output-section">
            <div id="visualization-container">
                <svg id="characterCanvas" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
